services:
  # ... (db y frontend no cambian) ...

  db:
    image: mysql:latest
    container_name: mi-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: tuclave123
      MYSQL_DATABASE: comercial_cabello
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - mi-red
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: node:20
    container_name: mi-app-frontend
    working_dir: /app/client/ccabello_cliente
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/client/ccabello_cliente/node_modules
    networks:
      - mi-red
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # 3. EL "INIT CONTAINER"
  backend-init:
    image: node:20
    container_name: mi-app-backend-init
    working_dir: /app/backend
    volumes:
      - ./:/app
      - backend_node_modules:/app/backend/node_modules # <-- CAMBIO
    networks:
      - mi-red
    environment:
      DB_HOST: mi-mysql-db 
      DB_USER: root
      DB_PASSWORD: tuclave123
      DB_NAME: comercial_cabello
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run migrate"

  # 4. SERVICIO DEL BACKEND (PRINCIPAL)
  backend:
    image: node:20
    container_name: mi-app-backend
    working_dir: /app/backend
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - backend_node_modules:/app/backend/node_modules # <-- CAMBIO
    networks:
      - mi-red
    environment:
      DB_HOST: mi-mysql-db 
      DB_USER: root
      DB_PASSWORD: tuclave123
      DB_NAME: comercial_cabello
    depends_on:
      backend-init:
        condition: service_completed_successfully
    command: sh -c "npm run start"

volumes:
  db_data:
  backend_node_modules: # <-- CAMBIO (AÃ±adido)

networks:
  mi-red: